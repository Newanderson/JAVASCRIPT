<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>sistemas de multas</title>
</head>
<body>
    <h1>sistemas de multas</h1>
    Velocidade do carro : <input type="number" name="vel" id="vel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
       
        function calcular(){
            var vel = document.querySelector('input#vel')
            var res = document.querySelector('div#res')
            var vel = Number(vel.value)
            res.innerHTML = `sua velocidade ataul Ã© ${vel}km/h`
            if (vel>10) {
                res.innerHTML += `<p>voce foi multado</p>`
            }else{
                res.innerHTML += `<p>nao foi multado</p>`
            }
           

        }
    </script>
</body>
</html>
